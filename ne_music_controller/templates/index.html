<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>网易云音乐切换</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <style>
    .title{
      text-align: center;
    }
    .btn-list > a{
      min-height: 5em;
      line-height: 5em;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="col-md-12">
      <div class="col-md-12 title">
        <h3>买不起遥控器只能写程序</h3>
      </div>
      <div class="col-md-12 btn-list">
        <a class="btn btn-lg btn-primary col-md-4" role="button" href="?action=prev_song">前一首</a>
        <a class="btn btn-lg btn-primary col-md-4" role="button" href="?action=pause_play">暂停/播放</a>
        <a class="btn btn-lg btn-primary col-md-4" role="button" href="?action=next_song">下一首</a>
      </div>
      <div class="col-md-12 btn-list">
        <a class="btn btn-lg btn-primary col-md-4" role="button" href="?action=volume_down">音量-</a>
        <a class="btn btn-lg btn-danger col-md-4" role="button" href="?action=shutdown">关机</a>
        <a class="btn btn-lg btn-primary col-md-4" role="button" href="?action=volume_up">音量+</a>
      </div>
      <div class="col-md-12">

      </div>
    </div>
  </div>

</body>
</html>
